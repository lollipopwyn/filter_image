<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FILTER IMAGES</title>
    <link rel="stylesheet" href="CSS/style.css" />
    <link rel="stylesheet" href="/CSS/media.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- 구글 폰트 -->
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Remix Icon CDN Link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <div class="wrapper">
      <div class="filter">
        <div class="filter-btns"></div>
        <div class="filter-images">
          <!-- =====자바스크립트에 있어서 빼주는 것===== -->
          <!-- <div class="filter-image" data-filter="bag"></div>
          <div class="filter-image" data-filter="camera"></div>
          <div class="filter-image" data-filter="shoe"></div>
          <div class="filter-image" data-filter="watch"></div>
          <div class="filter-image" data-filter="headphone"></div> -->
        </div>

        <div class="light-box">
          <div class="light-box-text">
            <div class="title">
              IMAGE CATEGORY:
              <p></p>
            </div>
            <!-- remix Icon을 쓸려면 꼭 html에 cdn 링크를 연결해야한다 -->
            <div>
              <i class="ri-close-circle-fill"></i>
            </div>
          </div>
          <div class="light-box-image">
            <img src="/images/camera-1.jpg" alt="" />
          </div>
        </div>
        <div class="overlay"></div>
      </div>
    </div>

    <!-- ========스크립트========= -->
    <script src="js/custom.js"></script>
  </body>
</html>
